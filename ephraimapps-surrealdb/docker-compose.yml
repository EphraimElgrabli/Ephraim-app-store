services:
  app_proxy:
    environment:
      APP_HOST: ephraimapps-surrealdb_web_1
      APP_PORT: 8000
      PROXY_AUTH_ADD: "true"  # Enable Umbrel authentication

  web:
    image: surrealdb/surrealdb:latest@sha256:replace-with-actual-digest
    restart: on-failure
    stop_grace_period: 1m
    command: start --user $SURREAL_USER --pass $SURREAL_PASS file:/data/surreal.db
    ports:
      - 8000:8000
    environment:
      # System Environment Variables
      SURREAL_USER: $APP_PASSWORD
      SURREAL_PASS: $APP_PASSWORD
      SURREAL_LOG: debug
      SURREAL_ROOT_USER: root
      SURREAL_ROOT_PASS: $APP_SEED

      # Networking Configuration
      SURREAL_BIND: 0.0.0.0:8000

    volumes:
      # Persistent data storage
      - ${APP_DATA_DIR}/data:/data

    healthcheck:
      test: ["CMD", "surreal", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3